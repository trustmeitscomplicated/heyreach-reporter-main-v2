<!DOCTYPE html>
<html lang="pl" class="antialiased">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HeyReach Dashboard Pro</title>

    <!-- Tailwind CSS z CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Biblioteka wykresów Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Własne style CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-background text-base-text font-sans">
    <!-- GŁÓWNY KONTENER APLIKACJI -->
    <div class="min-h-screen flex flex-col">
        <!-- Nagłówek -->
        <header class="sticky top-0 z-30 py-3 px-4 sm:px-6 lg:px-8 bg-surface/80 dark:bg-surface-dark/80 backdrop-blur-lg border-b border-border dark:border-border-dark">
            <div class="max-w-screen-xl mx-auto flex justify-between items-center">
                <h1 class="text-xl md:text-2xl font-bold tracking-tight text-text-base dark:text-text-base-dark">
                    HeyReach Dashboard
                </h1>
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary" aria-label="Przełącz motyw">
                    <svg id="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                    <svg id="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                </button>
            </div>
        </header>

        <main class="max-w-screen-xl w-full mx-auto p-4 sm:p-6 lg:p-8 flex-1">
            <!-- Sekcja wprowadzania kluczy API -->
            <section class="mb-8 bg-surface dark:bg-surface-dark p-6 rounded-xl shadow-subtle border border-border dark:border-border-dark">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <input id="api-key-1" type="password" placeholder="Klucz API #1" class="w-full px-4 py-2 rounded-lg bg-background dark:bg-background-dark border-2 border-border dark:border-border-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    <input id="api-key-2" type="password" placeholder="Klucz API #2" class="w-full px-4 py-2 rounded-lg bg-background dark:bg-background-dark border-2 border-border dark:border-border-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    <input id="api-key-3" type="password" placeholder="Klucz API #3" class="w-full px-4 py-2 rounded-lg bg-background dark:bg-background-dark border-2 border-border dark:border-border-dark focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                </div>
                <div class="mt-5 flex items-center space-x-4">
                    <button id="fetch-data-btn" class="bg-primary text-white font-semibold px-6 py-2.5 rounded-lg shadow-md hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark transition-all duration-150 hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                        Zatwierdź i pobierz dane
                    </button>
                    <div id="loader" class="hidden w-6 h-6 border-4 border-gray-300 border-t-primary rounded-full animate-spin"></div>
                    <span id="status-message" class="text-sm font-medium"></span>
                </div>
            </section>

            <!-- Sekcja wyników (początkowo ukryta) -->
            <section id="results-section" class="hidden fade-in">
                <div class="lg:flex lg:space-x-8">
                    <!-- Panel filtrów (lewa kolumna) -->
                    <aside class="lg:w-72 mb-8 lg:mb-0">
                        <div class="sticky top-24 bg-surface dark:bg-surface-dark p-5 rounded-xl shadow-subtle border border-border dark:border-border-dark">
                            <h2 class="text-lg font-bold mb-4">Filtrowanie i sortowanie</h2>
                            <form id="filter-form" class="space-y-5">
                                <div>
                                    <label for="filter-account" class="block text-sm font-medium mb-1 text-text-muted dark:text-text-muted-dark">Konto LinkedIn:</label>
                                    <select id="filter-account" class="w-full px-3 py-2 rounded-lg bg-background dark:bg-background-dark border-2 border-border dark:border-border-dark focus:outline-none focus:ring-2 focus:ring-primary disabled:opacity-50"></select>
                                </div>
                                <fieldset id="status-filters">
                                    <legend class="text-sm font-medium mb-2 text-text-muted dark:text-text-muted-dark">Status kampanii:</legend>
                                    <div class="space-y-2"></div>
                                </fieldset>
                                <div>
                                    <label for="sort-by" class="block text-sm font-medium mb-1 text-text-muted dark:text-text-muted-dark">Sortuj według:</label>
                                    <div class="flex items-center space-x-2">
                                        <select id="sort-by" class="flex-1 px-3 py-2 rounded-lg bg-background dark:bg-background-dark border-2 border-border dark:border-border-dark focus:outline-none focus:ring-2 focus:ring-primary">
                                            <option value="name">Nazwa kampanii</option>
                                            <option value="totalLeads">Liczba leadów</option>
                                            <option value="numReplies">Liczba odpowiedzi</option>
                                        </select>
                                        <button type="button" id="sort-dir-btn" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-primary" aria-label="Zmień kierunek sortowania">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </aside>

                    <!-- Główna treść (prawa kolumna) -->
                    <div class="flex-1 space-y-8">
                        <!-- Karty podsumowania -->
                        <div id="summary-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5"></div>
                        
                        <!-- Wykres -->
                        <div class="bg-surface dark:bg-surface-dark p-6 rounded-xl shadow-subtle border border-border dark:border-border-dark">
                            <h3 class="text-lg font-bold mb-4">Podział statusów kampanii</h3>
                            <div class="max-w-md mx-auto">
                                <canvas id="status-chart" role="img" aria-label="Wykres kołowy statusów kampanii"></canvas>
                            </div>
                        </div>

                        <!-- Tabela kampanii -->
                        <div class="bg-surface dark:bg-surface-dark rounded-xl shadow-subtle border border-border dark:border-border-dark overflow-hidden">
                            <div class="overflow-x-auto">
                                <table id="campaigns-table" class="min-w-full text-sm text-left">
                                    <thead class="bg-gray-100 dark:bg-gray-800/50 text-xs uppercase font-semibold text-text-muted dark:text-text-muted-dark">
                                        <tr>
                                            <th class="p-4">Kampania</th>
                                            <th class="p-4">Konto</th>
                                            <th class="p-4">Status</th>
                                            <th class="p-4 text-center">Leadów</th>
                                            <th class="p-4 text-center">Odpowiedzi</th>
                                            <th class="p-4 text-center">Wskaźnik odp.</th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-border dark:divide-border-dark"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- 
      Okno modalne (dialog) do wyświetlania konwersacji 
      ZMIANA: Dodano atrybut `data-source-key-index` do przechowywania informacji,
      z którego klucza API pochodzi dana kampania. Jest to kluczowe dla poprawnego
      pobierania wiadomości w dalszych krokach.
    -->
    <dialog id="leads-modal" class="p-0 rounded-xl shadow-xl bg-surface dark:bg-surface-dark w-full max-w-6xl border border-border dark:border-border-dark" data-source-key-index="">
        <div class="flex flex-col h-[80vh]">
            <header class="flex-shrink-0 flex justify-between items-center p-4 border-b border-border dark:border-border-dark">
                <h2 id="modal-title" class="text-xl font-bold">Konwersacje w kampanii</h2>
                <button id="modal-close-btn" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </header>
            
            <div id="modal-loader" class="text-center p-8 hidden">
                <div class="inline-block w-8 h-8 border-4 border-gray-300 border-t-primary rounded-full animate-spin"></div>
                <p class="mt-2 text-sm text-text-muted dark:text-text-muted-dark">Pobieranie konwersacji...</p>
            </div>

            <div id="modal-content-container" class="flex-grow flex min-h-0">
                <!-- Lista konwersacji (lewa kolumna) -->
                <aside id="conversations-list" class="w-1/3 border-r border-border dark:border-border-dark overflow-y-auto"></aside>
                <!-- Widok wiadomości (prawa kolumna) -->
                <main id="messages-view" class="w-2/3 flex flex-col p-4">
                    <div id="messages-loader" class="text-center p-8 hidden">
                        <div class="inline-block w-6 h-6 border-2 border-gray-300 border-t-primary rounded-full animate-spin"></div>
                    </div>
                    <div id="messages-thread" class="flex-grow overflow-y-auto space-y-4">
                        <!-- Wiadomości zostaną wstawione tutaj -->
                    </div>
                </main>
            </div>
        </div>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
